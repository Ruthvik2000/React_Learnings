<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>  
    <div id="root"></div>
</body>
<script> 
    const heading=document.createElement('h1');
    heading.innerHTML="Hello World from javascripts";
    const root=document.getElementById("root");
    // By 14 line we will get that wher the root was in the document 
    // and now we need to put heading inside the div of id=root for this we will do appendChild
    root.appendChild(heading);
    // using appendChild what happens means heading will go as a child to the div(root)
</script>
</html>
